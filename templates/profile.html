<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" href="static/view.css">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
<body>
<nav>
  <h1>   </h1>
  <ul>
    <li><a href="{{ url_for('main.index') }}">Home</a></li>
    <li>{% if current_user.is_authenticated %}
    <a href="{{ url_for('main.feedback') }}">
    Give Feedback</a>{% endif %}</li>
    <li>{% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}">
    Logout</a>{% endif %}</li>
    <li> <a href="{{ url_for('main.about') }}" >
    About</a></li>
</ul>
</nav>
<div class="wrapper">
    <div class="left">
        <img src="static/avatar.jpg" 
        width="100">
        <h4>{{fname}}</h4>
        <h4>{{lname}}</h4>
    </div>
    <div class="right">
        <div class="info">
            <h3>User Profile</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>{{email}}</p>
                 </div>
                 
            </div>
        </div>      
</body>
</html>
