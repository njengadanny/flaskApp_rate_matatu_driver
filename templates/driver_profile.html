<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Driver Profile</title>

        <link rel="stylesheet" type="text/css" href="static/view.css">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
<body>
<nav>
  <h1>   </h1>
  <ul>
    <li><a href="{{ url_for('main.index') }}">Home</a></li>
    <li>{% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.driver_login') }}">
    Logout</a>{% endif %}</li>
    <li> <a href="{{ url_for('main.about') }}" >
    About</a></li>
</ul>
</nav>
<div class="wrapper">
    <div class="left">
        <img src="static/avatar.jpg" 
        width="100">
        
        <h4>{{driver_fname}}</h4>
        <h4>{{driver_lname}}</h4>
    </div>
    <div class="right">
        <div class="info">
            <h3>Driver Profile</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>{{driver_email}}</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>{{driver_phone_num}}</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>RATING</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Average Rating</h4>
                    <p>{{rating}}</p>
                 </div>
            </div>
        </div>      
    </div>
</div>
</body>
</html>
